<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio With Tailwind css</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <main>
    <!-- nav section -->
    <nav class=" bg-violet-300 flex items-center justify-between px-2 py-2">
      <div class="logo">
        <img class="h-10 w-10 rounded-full"
          src="https://static.vecteezy.com/system/resources/previews/011/945/473/original/play-button-white-color-online-work-design-logo-icon-free-photo.jpg"

      <div class="flex space-x-5">
        <ul class="flex items-center gap-10">
          <li
            class="text-xl text-white transition-all duration-300 ease-in-out cursor-pointer font-medium hover:text-blue-400">
            Home</li>
          <li
            class="text-xl text-white transition-all duration-300 ease-in-out cursor-pointer font-medium hover:text-blue-400">
            About Me</li>
          <li
            class="text-xl text-white transition-all duration-300 ease-in-out cursor-pointer font-medium hover:text-blue-400">

          <li
            class="text-xl text-white transition-all duration-300 ease-in-out cursor-pointer font-medium hover:text-blue-400">
            Contact</li>
          <button
            class="bg-blue-400 cursor-pointer text-white transition-all duration-300 ease-in-out text-bold text-xl px-4 py-2 mx-4 my-2 rounded-2xl hover:bg-blue-700 active:bg-blue-900">Resume</button>
        </ul>
      </div>
    </nav>
    <!-- nav ends -->
    <!--  header section  -->
    <header>

    </header>
    <!-- header section ends -->

</body>

</html>
